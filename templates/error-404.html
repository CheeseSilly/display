<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>出错了</title>
    <link rel="shortcut icon" href="../static/picture/favicon1.png">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/fontawesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body.error-page {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-box {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60,72,88,0.15);
            padding: 48px 32px;
            text-align: center;
            max-width: 400px;
            margin: auto;
            animation: float 1.5s infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0);}
            100% { transform: translateY(-12px);}
        }
        .error-box h1 {
            font-size: 6rem;
            color: #6366f1;
            font-weight: 900;
            margin-bottom: 16px;
        }
        .error-box .h2 {
            color: #f59e42;
            margin-bottom: 12px;
        }
        .error-box p {
            color: #64748b;
            margin-bottom: 24px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(99,102,241,0.15);
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #60a5fa 0%, #6366f1 100%);
        }
    </style>
</head>
<body class="error-page">
<div class="main-wrapper">
    <div class="error-box">
        <h1>404</h1>
        <h3 class="h2 mb-3"><i class="fas fa-exclamation-triangle"></i> 糟糕! 找不到此页面!</h3>
        <p class="h4 font-weight-normal">您访问的页面不存在或已被删除。</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">回到主页</a>
    </div>
</div>
<script src="{{ url_for('static',filename="js/jquery-3.7.1.js") }}"></script>
<script src="static/js/popper.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/script.js"></script>
</body>
</html>
